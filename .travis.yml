language: node_js
env:
  global:
  - GH_REPO="makotot/react-scrollspy"
  - GIT_COMMITTER_NAME=makotot
  - GIT_COMMITTER_EMAIL=makoto.ttn@gmail.com
  - GIT_AUTHOR_NAME=makotot
  - GIT_AUTHOR_EMAIL=makoto.ttn@gmail.com
  - secure: 
node_js:
- '0.12'
- '4'
- '5'
- '6'
script: npm run test
after_success:
- test ${TRAVIS_TAG} && npm run build
- npm run docs && ./docs.sh
cache:
  directories:
    - node_modules
before_deploy:
  - "./release.sh"
deploy:
  on:
    tags: true
    branch: master
  provider: releases
  file:
  - "./react-scrollspy.tar.gz"
  - "./react-scrollspy.zip"
  api_key:
    - secure: 
